<div class="m-message" >
    <div class="not-chat" *ngIf="activateUser == null || activateUser == ''">
      <img src="assets/images/no-chat.PNG">
    </div>
    <ul *ngFor="let message of messages">
      <li>
        <p class="time"><span>{{message.sentTime | amTimeAgo}}</span></p>
        <div class="main" [ngClass]="{'self':message.username === username }">
          <img class="avatar" width="30" height="30" src="{{message.profile}}"/>
          <i *ngIf="message.isFailed" class="ion-ios-refresh" ng-click="startSearch()"></i>
          <div class="text">{{message.text}}</div>
        </div>
      </li>
    </ul>
</div>
