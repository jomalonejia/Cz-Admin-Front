<nav *ngIf="shouldShow()" class="ng2-smart-pagination-nav">
  <ul class="ng2-smart-pagination">
    <li class="ng2-smart-page-item"
        [ngClass]="{disabled: getPage() == 1}">
      <a class="ng2-smart-page-link page-link"
         href="#" (click)="getPage() == 1 ? false : paginate(1)" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>

    <li class="ng2-smart-page-item"
        *ngFor="let page of pages">
      <span class="ng2-smart-page-link"
            [ngClass]="{active: getPage() == page}"
            *ngIf="getPage() == page">{{ page }}
        <span class="sr-only">(current)</span></span>
      <a class="ng2-smart-page-link" href="#" (click)="paginate(page)" *ngIf="getPage() != page">{{ page}}</a>
    </li>
    <li class="ng2-smart-page-item"
        [ngClass]="{disabled: getPage() == getLast()}">
      <a class="ng2-smart-page-link page-link" href="#" (click)="paginate(pagesCount)"
         aria-label="Last"> <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Last</span> </a>
    </li>
  </ul>
</nav>
